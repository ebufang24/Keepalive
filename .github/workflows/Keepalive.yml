name: Trigger & Keepalive

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 02:00 UTC (北京时间 10:00) 执行保活
    - cron: "0 16 * * 3"  # 每周六 16:00 UTC (北京时间 周日0点) 执行编译
  workflow_dispatch:       # 手动触发

jobs:
  keepalive:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 2 * * *'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update log file
        run: |
          echo "Keepalive run at $(date)" >> keepalive.log

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add keepalive.log
          git commit -m "keepalive: $(date)" || echo "No changes"

      - name: Push changes
        run: |
          git pull --rebase origin ${{ github.ref_name }}
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger_build:
    runs-on: ubuntu-latest
    #if: github.event.schedule == '0 16 * * 3'
    steps:
      - name: Trigger main build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: Source Code Update

